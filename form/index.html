<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buda Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crea un account gratis!</h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome">
        </div>
        <div>
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <input type="password" placeholder="password">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="number" placeholder="Telefono">
        </div>
        <div>
            <h4>Che genere musicale ti fa impazzire?</h4>
            Pop<input type="checkbox">
            Jazz<input type="checkbox">
            Metal<input type="checkbox">
            Rock<input type="checkbox">
            Blues<input type="checkbox">
        </div>
        <div>
            <h4>Accetta Termini e Condizioni</h4> 
            <input type="radio"> <a href="T&C.html">Termini e Condizioni</a>
        </div>
        <button type="submit">Invia registrazione</button>
    </form>
    
</body>
</html>
